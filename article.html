<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/src/scss/main.scss">
</head>



<body>

  {{> sprites }}
  {{> marquee }}
  {{> header-black }}

  <main class="main article-page">

    {{> breadcrumbs-filter}}

              <a class="article__link article__info-item" href="#">Кейсы</a>
              <span class="article__info-item">25 августа 2025</span>
              <span class="article__info-item">Автор: Анна Молчанова</span>

          </div>

          <div class="article__body">

          </div>

          <div class="article__footer">

          </div>

        </article>
      </div>
    </section>
  </main>

  {{> footer }}

  <div class="overlay"></div>

  <script type="module" src="/src/main.ts"></script>

</html>
